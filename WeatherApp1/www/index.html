<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"src="scripts/jquery.mobile-1.4.5.min.js"></script>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://api.openweathermap.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>WeatherApp1</title>
    </head>
    <body>
        <div data-role="page" id="weather-page">

            <div data-role="header" class="header">
                <h1 id="app-title">Weather App</h1>
                <a href="/" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-home ui-btn-icon-notext" rel="external">Home</a>
            </div>

            <div role="main" class="ui-content">
                <form>
                    <label for="city-name">Type your city location:</label>
                    <input id="city-name-input" name="city-name" placeholder="e.g. London" required />
                    <button id="get-weather-btn" data-role="button" data-icon="search">Find Weather</button>
                </form>

                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                    <li><span id="summary"><span id="temperature"></span> C <img src="" /></span></li>
                    <li>Wind: <span id="wind"></span> knots</li>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Visibility: <span id="visibility"></span></li>
                    <li>Sunrise: <span id="sunrise"></span></li>
                    <li>Sunset: <span id="sunset"></span></li>
                </ul>

                <div id="error-msg" class="not-displayed">
                </div>

            </div>

            <footer data-role="footer" data-position="fixed">
                <h4>Visual Studio Tools for Cordova Demo</h4>
            </footer>

        </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
        <script type="text/javascript"src="scripts/jquery-1.8.0.min.js"></script>
        <script type="text/javascript"src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript"src="scripts/weather.js"></script>
    </body>
</html>
